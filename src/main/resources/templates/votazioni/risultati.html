<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/base.html}">
<th:block th:include="fragments/base.html :: page">
    <div layout:fragment="content">
        <h2 class="text-xl" th:text="${votazione.getQuesito()}"></h2>
        <table class="table w-full mt-2">
            <thead>
            <tr>
                <th>Opzione</th>
                <th>Totale</th>
                <th>In proprio</th>
                <th>Per delega</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scelta, iStat : ${votazione.getScelte()}">
                <td>
                        <span class="label-text" th:text="${scelta}"></span>
                </td>
                <td>
                    <strong th:text="${inProprio[iStat.index] + perDelega[iStat.index]}"></strong>
                </td>
                <td th:text="${inProprio[iStat.index]}">
                </td>
                <td th:text="${perDelega[iStat.index]}">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="max-w-md">
        </div>
        <div class="mt-4">
            <a th:href="${'/assemblea/' + idAssemblea}">
                <button class="btn btn-outline">Torna all'assemblea</button>
            </a>
        </div>
    </div>
</th:block>
</html>
