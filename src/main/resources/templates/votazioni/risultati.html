<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/base.html}">
<th:block th:include="fragments/base.html :: page">
    <div layout:fragment="content">
        <h2 class="text-xl" th:text="${votazione.getQuesito()}"></h2>
        <table class="table w-full mt-2">
            <thead>
            <tr>
                <th>Opzione</th>
                <th>Totale</th>
                <th>In proprio</th>
                <th>Per delega</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scelta, iStat : ${votazione.getScelte()}">
                <td>
                        <span class="label-text" th:text="${scelta}"></span>
                </td>
                <td>
                    <strong th:text="${inProprio[iStat.index] + perDelega[iStat.index]}"></strong>
                </td>
                <td th:text="${inProprio[iStat.index]}">
                </td>
                <td th:text="${perDelega[iStat.index]}">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="mt-2 w-full">
            <div tabindex="0" class="collapse collapse-arrow border rounded-box">
                <input type="checkbox" />
                <div class="collapse-title text-xl font-medium">
                    Elenco voti
                </div>
                <div class="collapse-content">
                    <table class="table w-full mt-2">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Scelte</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="voto, iStat : ${voti}">
                            <td>
                                <span class="label-text" th:text="${voto.getId()}"></span>
                            </td>
                            <td>
                                <th:block th:each="scelta : ${voto.getScelte()}">
                                   <span th:text="${votazione.getScelte()[scelta]}"></span>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a th:href="${'/assemblea/' + idAssemblea}">
                <button class="btn btn-outline">Torna all'assemblea</button>
            </a>
        </div>
    </div>
</th:block>
</html>
